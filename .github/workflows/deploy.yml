name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Verify files
        working-directory: ./frontend
        run: |
          pwd
          ls -la
          echo "Checking for index.html..."
          test -f index.html && echo "✓ index.html exists" || (echo "✗ ERROR: index.html not found" && exit 1)
          echo "Checking for src directory..."
          test -d src && echo "✓ src directory exists" || (echo "✗ ERROR: src directory not found" && exit 1)
          echo "Checking for src/main.jsx..."
          test -f src/main.jsx && echo "✓ src/main.jsx exists" || (echo "✗ ERROR: src/main.jsx not found" && exit 1)
          echo "Checking vite.config.js..."
          test -f vite.config.js && echo "✓ vite.config.js exists" || (echo "✗ ERROR: vite.config.js not found" && exit 1)

      - name: Build
        working-directory: ./frontend
        run: |
          pwd
          echo "Building frontend..."
          echo "VITE_API_URL is set: $([ -z "$VITE_API_URL" ] && echo 'NO' || echo 'YES')"
          echo "Current directory contents:"
          ls -la
          npm run build 2>&1 || (echo "Build failed with exit code $?" && exit 1)
          echo "Build completed successfully"
          ls -la dist/
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || '' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy CNAME file
        run: |
          if [ -f CNAME ]; then
            cp CNAME frontend/dist/CNAME
            echo "✓ CNAME file copied"
          else
            echo "⚠ CNAME file not found"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
